<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
</head>
<body>
    <script>
        let x=0
    function setup () {
        createCanvas(windowWidth-20,windowHeight-20)
    }
    function draw(){
        background("#98D9C2")
        fill("#403233")
        square(x,windowHeight-50,50)

        //cloud
        fill("#B5838D")
        circle(windowWidth/2-50,100,100)
        circle(windowWidth/2+50,100,100)
        circle(windowWidth/2,100,100)
    }
    function keyPressed(){
        if (keyCode===68){
            x+=7
        }
        if (keyCode===65){
            x-=7
        }
    }
</script>
    
</body>
</html>
