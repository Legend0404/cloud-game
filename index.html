<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
</head>
<body>
    <script>
    let x=0
    let cloudx=0
    let forward=true
    let lx=0
    let ly=0
    let movedown= false

    function setup () {
        createCanvas(windowWidth-20,windowHeight-20)
    }
    function draw(){
        background("#98D9C2")
        fill("#403233")
        square(x,windowHeight-50,50)

        //cloud
        fill("#B5838D")
        noStroke()
        circle(cloudx-50,100,100)
        circle(cloudx+50,100,100)
        circle(cloudx,70,100)
        //cloud motion
        if(forward==true){
            cloudx+=5}else{
                cloudx-=5
            }
        //lightning bolt
        fill("yellow")
        noStroke()
        quad(lx-25,ly+125,lx+25,ly+125,lx-15,ly+150,lx+15,ly+150)
        //lightning bolt movement
        if(forward==true){
            lx+=5}else{lx-=5}
        if(lx < 0){
            forward = true
        }

        if(cloudx > windowWidth){
            forward = false
        }
        if(cloudx < 0){
            forward = true
        }
        //chose a random x and then decrease y by 5 when it gets to window height go back to cloud and repeat
        if(movedown == true){
            ly+=5
        }
        if (ly > windowHeight){
            ly = 0
        }
        fill("blue")
        text("blue",10,windowWidth-10)
    }
    function keyPressed(){
        if (keyCode===68){
            x+=15
        }
        if (keyCode===65){
            x-=15
        }
    }

    function ltDown(){
        console.log("ya")
        movedown = true
    }
    setInterval(ltDown,3000)
console.log("20:15")</script>
    
</body>
</html>
