<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
</head>
<body>
    <script>
    let x=0
    let cloudx=0
    let forward=true

    function setup () {
        createCanvas(windowWidth-20,windowHeight-20)
    }
    function draw(){
        background("#98D9C2")
        fill("#403233")
        square(x,windowHeight-50,50)

        //cloud
        fill("#B5838D")
        noStroke()
        circle(cloudx-50,100,100)
        circle(cloudx+50,100,100)
        circle(cloudx,70,100)
        //cloud motion
        if(forward==true){
            cloudx+=1}else{
                cloudx-=1
            }
        //lightning bolt
        fill("yellow")
        noStroke()
        quad(windowWidth/2-25,125,windowWidth/2+25,125,windowWidth/2-15,150,windowWidth/2+15,150)
        if(cloudx > windowWidth){
            forward = false
        }
        if(cloudx < 0){
            forward = true
        }
    }
    function keyPressed(){
        if (keyCode===68){
            x+=10
        }
        if (keyCode===65){
            x-=10
        }
    }
</script>
    
</body>
</html>
